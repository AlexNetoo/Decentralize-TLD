<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>reach</title>

        <link rel="stylesheet" href="styles/main.css" />

        <script defer src="js/main.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="logo-container">
                    <img src="assets/images/hns_logo_dark.png" alt="Brand Logo" class="logo" />
                    <h1 class="title">.reach</h1>
                </div>

                <div class="search-container">
                    <div class="search-bar-container">
                        <input
                            type="text"
                            id="domainSearchInput"
                            placeholder="domain search"
                            class="input"
                        />
                        <button type="button" id="domainSearchBtn" disabled class="btn">
                            .reach
                            <span class="material-symbols-outlined btn-icon">expand_more</span>
                        </button>
                    </div>

                    <div id="tldDropdownContainer" class="search-dropdown-container hidden">
                        <div id="tldDropdown" class="dropdown"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
